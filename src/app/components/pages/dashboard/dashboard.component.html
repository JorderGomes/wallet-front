<div class="card test">
    <canvas #barChart width="100%"></canvas>
</div>

<div class="content">
    <div id="expsensive-costs" class="card col">
        <div class="card-header text-center">
            Expensive costs
        </div>
        <div class="card-body" *ngIf="expensiveCosts != null && expensiveCosts.length > 0; else noExpensiveCosts">
            body
        </div>
        <ng-template #noExpensiveCosts class="card-body">
            <p>Custos mais altos n達o encontrados!</p>
        </ng-template>
    </div>

    <div id="percent-income-costs" class="card col">
        <div class="card-header text-center">
            Percent income costs
        </div>
        <div class="card-body" *ngIf="percentIncomeCosts; else noPercentIncomeCosts">
            body
        </div>
        <ng-template #noPercentIncomeCosts class="card-body">
            <p>Porcentagens n達o encontradas!</p>
        </ng-template>
    </div>

    <div id="costs-by-month" class="card col">
        <div class="card-header text-center">
            Costs by month
        </div>
        <div class="card-body" *ngIf="costsByMonth != null && costsByMonth!.length > 0; else noCostsByMonth">
            Body
        </div>
        <ng-template #noCostsByMonth class="card-body">
            <p>Dados n達o encontrados!</p>
        </ng-template>
    </div>

    <div id="costs-by-tag" class="card col">
        <div class="card-header text-center">
            Costs by tag
        </div>
        <div class="card-body" *ngIf="costsByTag != null && costsByTag!.length > 0; else noCostsByTag">
            Body
        </div>
        <ng-template #noCostsByTag class="card-body">
            <p>Dados n達o encontrados!</p>
        </ng-template>
    </div>
</div>
