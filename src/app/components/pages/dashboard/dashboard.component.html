<div class="content">
    <div id="expsensive-costs" class="card col">
        <div class="card-header text-center">
            Expensive costs
        </div>
        <div class="card-body" >
            <div id="table-container">
                <table id="transaction-table" class="table">
                    <thead class="bg-wallet-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transaction of expensiveCosts">
                            <th scope="row">{{ transaction.id }}</th>
                            <td>{{ transaction.description }}</td>
                            <td>R$ {{ transaction.value }},00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer" *ngIf="expensiveCosts.length <= 0">
            <p>Dados não encontrados!</p>
        </div>
    </div>

    <div id="percent-income-costs" class="card col">
        <div class="card-header text-center">
            Percent income costs
        </div>
        <div class="card-body" >
            <canvas #pieChartPercent></canvas>
        </div>
        <div class="card-footer" *ngIf="!percentIncomeCosts">
            <p>Dados não encontrados!</p>
        </div>
    </div>

    <div id="costs-by-month" class="card col">
        <div class="card-header text-center">
            Costs by month
        </div>
        <div class="card-body">
            <canvas #chartMonths></canvas>
        </div>
        <div class="card-footer" *ngIf="costsByMonth == null">
            <p>Dados não encontrados!</p>
        </div>
    </div>

    <div id="costs-by-tag" class="card col">
        <div class="card-header text-center">
            Costs by tag
        </div>
        <div class="card-body">
            <canvas #chartTags></canvas>
        </div>
        <div class="card-footer" *ngIf="costsByTag == null">
            <p>Dados não encontrados!</p>
        </div>
    </div>
</div>
